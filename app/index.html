<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NodeJS Chat app</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
    <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script defer src="./index.js"></script>
    <style>
      .message_container::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        background-color: #f5f5f5;
      }

      .message_container::-webkit-scrollbar {
        width: 6px;
        background-color: #f5f5f5;
      }

      .message_container::-webkit-scrollbar-thumb {
        background-color: #000000;
      }
    </style>
  </head>
  <body>
    <div class="popup_userName z-50 bg-black bg-opacity- w-screen h-screen fixed top-0 left-0">
      <div
        class="popup_userName_container w-4/12 m-auto h-6/12 bg-white shadow relative -translate-y-1/2 p-5"
        style="top: 40%;"
      >
        <form class="join_chat">
          <p class="text-center text-gray-700 text-xl mb-3">Brnt Chat</p>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input
              class="input_userName shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="username"
              type="text"
              placeholder="Username"
            />
          </div>
          <div class="flex items-center justify-center">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Join
            </button>
          </div>
        </form>
      </div>
    </div>
    <div
      class="message_container w-full overflow-x-hidden overflow-y-scroll"
      style="min-height: 85vh; max-height: 85vh;"
    ></div>
    <form class="send_container z-10 w-full fixed bottom-0 h-3/12 p-4">
      <input
        type="text"
        class="message_input w-9/12 float-left relative border rounded-lg p-3"
        required
        placeholder="Message"
      />
      <button type="submit" class="p-3 message_send w-2/12 float-right relative bg-blue-500 text-white">Send</button>
    </form>
  </body>
</html>
